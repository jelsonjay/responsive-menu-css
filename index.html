<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header class="header">
 <h1 class="logo">Brand</h1>
 <input class="toggle-menu" type="checkbox" id="toggle-menu" />
 <label class="label-menu" for="toggle-menu">
 <span class="label-icon"></span>
 </label>
 <ul class="nav">
<li><a href="#home">Home</a></li>
<li><a href="#blog">Blog</a></li>
<li><a href="#services">Services</a></li>
<li><a href="#portfolio">Portfolio</a></li>
<li><a href="#contact">Contact Us</a></li>
 </ul>
</header>
<hero class="hero">
<div class="slider">
<div class="imgs">
<input type="radio" name="slider" id="bg-1" checked>
<input type="radio" name="slider" id="bg-2">
<input type="radio" name="slider" id="bg-3">
<input type="radio" name="slider" id="bg-4">
<input type="radio" name="slider" id="bg-5">


<img src="./images/bg-1.jpg" class="bg-1" alt="Background">
<img src="./images/bg-2.jpg" class="bg-2" alt="Background">
<img src="./images/bg-3.jpg" class="bg-3" alt="Background">
<img src="./images/bg-4.jpg" class="bg-4" alt="Background">
<img src="./images/bg-5.jpg" class="bg-5" alt="Background">
</div>
<div class="dots">
<label for="bg-1"></label>
<label for="bg-2"></label>
<label for="bg-3"></label>
<label for="bg-4"></label>
<label for="bg-5"></label>
</div>
</div>
</hero>
<section>
<p spellcheck="true">Toda</p>
</section>
</body>
</html>
